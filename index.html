<!DOCTYPE html>
<html>
<head>
  <title>ROBLOXXED - Home</title>
  <style>
    body {
      background-color: #001f3f;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    nav a {
      color: #ffffff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .logo {
      max-width: 400px;
      margin-bottom: 20px;
    }
    #searchBar {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      margin-bottom: 20px;
      border: none;
      font-size: 16px;
    }
    .games-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 10px;
      justify-items: center;
    }
    .game {
      border: 2px solid #00aaff;
      padding: 15px;
      border-radius: 10px;
      background-color: #003366;
      width: 100%;
      box-sizing: border-box;
    }
    .thumbnail {
      width: 100%;
      border-radius: 5px;
    }
    button {
      background-color: #00aaff;
      color: black;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img src="robloxxed_logo.png" alt="ROBLOXXED Logo" class="logo">
  <nav>
    <a href="index.html">Home</a>
    <a href="recommended.html">Recommended</a>
    <a href="charts.html">Charts</a>
    <a href="others.html">Others</a>
  </nav>

  <input type="text" id="searchBar" onkeyup="searchGames()" placeholder="Search games...">

  <div class="games-container" id="gameList">
    <!-- Games will be loaded here dynamically -->
  </div>

  <script>
    async function loadGames() {
      const gameList = document.getElementById('gameList');
      gameList.innerHTML = '<p>Loading games...</p>';

      try {
        const response = await fetch('https://games.roblox.com/v1/games/list?sortOrder=Desc&limit=20');
        if (!response.ok) throw new Error('Failed to fetch games');
        const data = await response.json();

        gameList.innerHTML = ''; // clear loading text

        data.data.forEach(game => {
          // Compose thumbnail URL
          const thumbnailUrl = `https://tr.rbxcdn.com/${game.universeId}/480/270/Image/Png`;

          const gameDiv = document.createElement('div');
          gameDiv.className = 'game';

          // Include creator name safely (may be missing)
          const creatorName = game.creator && game.creator.name ? game.creator.name : 'Unknown';

          gameDiv.innerHTML = `
            <img src="${thumbnailUrl}" class="thumbnail" alt="${game.name} thumbnail">
            <h2>${game.name}</h2>
            <p>By ${creatorName}</p>
            <button onclick="location.href='roblox://placeId=${game.rootPlaceId}'">Play</button>
          `;

          gameList.appendChild(gameDiv);
        });
      } catch (error) {
        gameList.innerHTML = '<p>Failed to load games. Try refreshing.</p>';
        console.error(error);
      }
    }

    function searchGames() {
      const input = document.getElementById('searchBar').value.toLowerCase();
      const games = document.querySelectorAll('.game');
      games.forEach(game => {
        const text = game.textContent.toLowerCase();
        game.style.display = text.includes(input) ? 'block' : 'none';
      });
    }

    // Load games on page load
    window.onload = loadGames;
  </script>
</body>
</html>
