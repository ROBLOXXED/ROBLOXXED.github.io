<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ROBLOXXED - Home</title>
  <style>
    body {
      background-color: #001f3f;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    nav {
      text-align: center;
      margin-bottom: 20px;
    }

    nav a {
      color: #ffffff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .logo {
      display: block;
      max-width: 400px;
      margin: 0 auto 20px;
    }

    #searchBar {
      display: block;
      margin: 0 auto 20px;
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .game {
      background-color: #003366;
      border: 2px solid #00aaff;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }

    .thumbnail {
      width: 100%;
      border-radius: 5px;
      object-fit: cover;
    }

    button {
      background-color: #00aaff;
      color: black;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <img src="robloxxed_logo.png" alt="ROBLOXXED Logo" class="logo">

  <nav>
    <a href="index.html">Home</a>
    <a href="recommended.html">Recommended</a>
    <a href="charts.html">Charts</a>
    <a href="others.html">Others</a>
  </nav>

  <input type="text" id="searchBar" placeholder="Search games..." oninput="searchGames()"/>

  <div id="gameList" class="games-container">
    <p>Loading games...</p>
  </div>

  <script>
    let allGames = [];

    async function loadGames() {
      const container = document.getElementById('gameList');
      container.innerHTML = '<p>Loading games...</p>';

      try {
        const res = await fetch('/api/games');
        const data = await res.json();

        allGames = data.data || data.games || [];

        displayGames(allGames);
      } catch (e) {
        container.innerHTML = '<p style="color:red">Failed to load games.</p>';
        console.error(e);
      }
    }

    function displayGames(games) {
      const container = document.getElementById('gameList');
      container.innerHTML = '';

      games.forEach(game => {
        const div = document.createElement('div');
        div.className = 'game';
        div.innerHTML = `
          <img src="${game.thumbnailUrl || 'https://via.placeholder.com/480x270'}" class="thumbnail">
          <h2>${game.name}</h2>
          <p>By ${game.creatorName || 'Unknown'}</p>
          <button onclick="location.href='roblox://placeId=${game.rootPlaceId || game.id}'">Play</button>
        `;
        container.appendChild(div);
      });
    }

    function searchGames() {
      const input = document.getElementById('searchBar').value.toLowerCase();
      const filtered = allGames.filter(game => game.name.toLowerCase().includes(input));
      displayGames(filtered);
    }

    window.onload = loadGames;
  </script>

</body>
</html>
