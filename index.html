<!DOCTYPE html>
<html>
<head>
  <title>ROBLOXXED - Home</title>
  <style>
    body {
      background-color: #001f3f;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    nav a {
      color: #ffffff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .logo {
      max-width: 400px;
      margin-bottom: 20px;
    }
    #searchBar {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      margin-bottom: 20px;
      border: none;
      font-size: 16px;
    }
    .games-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .game {
      border: 2px solid #00aaff;
      padding: 15px;
      border-radius: 10px;
      width: 280px;
      background-color: #003366;
    }
    .thumbnail {
      width: 100%;
      border-radius: 5px;
    }
    button {
      background-color: #00aaff;
      color: black;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img src="robloxxed_logo.png" alt="ROBLOXXED Logo" class="logo">
  <nav>
    <a href="index.html">Home</a>
    <a href="charts.html?sortType=2">Charts</a>
    <a href="charts.html?sortType=3">Top Earning</a>
    <a href="charts.html?sortType=4">Up & Coming</a>
  </nav>

  <input type="text" id="searchBar" placeholder="Search games...">

  <div class="games-container" id="gameList">
    <p>Loading games...</p>
  </div>

  <script src="games.js" defer></script>
</body>
</html>
