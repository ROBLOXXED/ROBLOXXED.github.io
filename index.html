<!DOCTYPE html>
<html>
<head>
  <title>ROBLOXXED - Home</title>
  <style>
    body {
      background-color: #001f3f;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    nav a {
      color: #ffffff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .logo {
      max-width: 400px;
      margin-bottom: 20px;
    }
    #searchBar {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      margin-bottom: 20px;
      border: none;
      font-size: 16px;
    }
    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }
    .game {
      border: 2px solid #00aaff;
      padding: 15px;
      border-radius: 10px;
      width: 250px;
      background-color: #003366;
    }
    .thumbnail {
      width: 100%;
      border-radius: 5px;
    }
    button {
      background-color: #00aaff;
      color: black;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img src="robloxxed_logo.png" alt="ROBLOXXED Logo" class="logo">
  <nav>
    <a href="index.html">Home</a>
    <a href="recommended.html">Recommended</a>
    <a href="charts.html">Charts</a>
    <a href="others.html">Others</a>
  </nav>

  <input type="text" id="searchBar" onkeyup="searchGames()" placeholder="Search games...">

  <div class="games-container" id="gameList">Loading games...</div>

  <script src="games.js"></script>
  <script>
    function searchGames() {
      const input = document.getElementById('searchBar').value.toLowerCase();
      const games = document.querySelectorAll('.game');
      games.forEach(game => {
        const text = game.textContent.toLowerCase();
        game.style.display = text.includes(input) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
