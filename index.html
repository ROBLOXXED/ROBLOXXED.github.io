<!DOCTYPE html>
<html>
<head>
  <title>ROBLOXXED</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff00;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    .game {
      border: 2px solid #00ff00;
      margin: 20px auto;
      padding: 15px;
      border-radius: 10px;
      width: 300px;
      background-color: #1a1a1a;
    }
    .thumbnail {
      width: 100%;
      border-radius: 5px;
    }
    button {
      background-color: #00ff00;
      color: black;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® ROBLOXXED ðŸŽ®</h1>
  <div id="games">Loading games...</div>

  <script>
    const userId = 1; // You can change this to any user ID (e.g., your own)

    async function loadGames() {
      const response = await fetch(`https://games.roblox.com/v2/users/${userId}/games?limit=10`);
      const data = await response.json();
      const games = data.data;

      const container = document.getElementById('games');
      container.innerHTML = '';

      for (const game of games) {
        const thumbnailRes = await fetch(`https://thumbnails.roblox.com/v1/places/thumbnails?placeIds=${game.id}&size=480x270&format=Png`);
        const thumbData = await thumbnailRes.json();
        const thumbnailUrl = thumbData.data[0]?.imageUrl || '';

        const gameDiv = document.createElement('div');
        gameDiv.className = 'game';
        gameDiv.innerHTML = `
          <img src="${thumbnailUrl}" class="thumbnail" alt="Thumbnail">
          <h2>${game.name}</h2>
          <p>By ${game.creatorName}</p>
          <button onclick="location.href='roblox://placeId=${game.id}'">Play</button>
        `;
        container.appendChild(gameDiv);
      }
    }

    loadGames();
  </script>
</body>
</html>
