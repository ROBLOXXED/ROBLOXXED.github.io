<!DOCTYPE html>
<html>
<head>
  <title>ROBLOXXED - Charts</title>
  <style>
    body { background-color: #001f3f; color: white; font-family: 'Segoe UI', sans-serif; text-align:center; padding: 20px; }
    .game-container { display: grid; grid-template-columns: repeat(auto-fill,minmax(280px,1fr)); gap: 20px; justify-items: center; }
    .game { background-color: #003366; padding: 15px; border-radius: 10px; border: 2px solid #00aaff; width: 280px; }
    img { width: 100%; border-radius: 5px; }
    button { margin-top: 10px; background-color: #00aaff; border: none; border-radius: 5px; padding: 10px 20px; font-weight: bold; cursor: pointer; color: black; }
  </style>
</head>
<body>
  <h1>Popular Games</h1>
  <div id="chartsGames" class="game-container">Loading...</div>

  <script>
    async function fetchGames() {
      const res = await fetch('games.json');
      return res.json();
    }

    async function loadCharts() {
      const allGames = await fetchGames();
      const container = document.getElementById('chartsGames');
      container.innerHTML = '';
      allGames.forEach(game => {
        const gameDiv = document.createElement('div');
        gameDiv.className = 'game';
        gameDiv.innerHTML = `
          <img src="${game.thumbnail}" alt="${game.name}">
          <h2>${game.name}</h2>
          <p>By ${game.creator}</p>
          <button onclick="location.href='roblox://placeId=${game.id}'">Play</button>
        `;
        container.appendChild(gameDiv);
      });
    }

    loadCharts();
  </script>
</body>
</html>
